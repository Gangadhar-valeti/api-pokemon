<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Fixed Minimal Example</title>
</head>
<body>
    <script>
        var x = 20;
        var y = 10;
        confirm("you want to login");
        if (x > y) {
            confirm("You are logged in");
        } else {
            alert("You are wrong");
        } 
        var z=prompt("enter the text");
        document.write(z);
        function fun(parms){
            alert("hello");
        }
        fun();
    </script>
    
    <button ondblclick="fun()">click here</button>/// click to go the next page
    <button onmouseenter="fun()">click here</button>///the mouse is put on the key
    <button onclick="fun()">click </button>
    <button onkeypress="fun()">clickmawa</button>///any key we press in the keyboare
    <button onresize="fun()">click here</button>
